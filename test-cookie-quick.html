<!DOCTYPE html>
<html>
<head>
    <title>Quick Cookie Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; max-width: 800px; margin: 0 auto; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .info { background: #e7f3ff; border-left: 4px solid #2196F3; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
        button { padding: 10px 20px; margin: 10px 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üç™ Cookie User Token Test</h1>
    <div id="results"></div>
    <button onclick="runTest()">Run Test</button>
    
    <script>
        // Same cookie reading function as in FormView.tsx
        function getCookie(name) {
            if (typeof document === 'undefined') return null;
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                return parts.pop().split(';').shift();
            }
            return null;
        }

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function runTest() {
            document.getElementById('results').innerHTML = '';
            const testToken = '2160720|peBF4cQygr0PAt1dsjX2B4PVQojsfhU9sKfGhKsI';
            
            addResult('<strong>Step 1:</strong> Setting cookie _xyzW...', 'info');
            
            // Set the cookie
            const domain = window.location.hostname === 'localhost' ? 'localhost' : window.location.hostname;
            document.cookie = `_xyzW=${testToken}; path=/; domain=${domain}`;
            
            addResult(`Cookie set: <code>_xyzW=${testToken.substring(0, 20)}...</code>`, 'success');
            
            // Wait a moment
            await new Promise(resolve => setTimeout(resolve, 100));
            
            addResult('<strong>Step 2:</strong> Reading cookie back...', 'info');
            
            // Read the cookie
            const cookieValue = getCookie('_xyzW');
            
            if (cookieValue === testToken) {
                addResult(`‚úÖ Cookie read successfully: <code>${cookieValue.substring(0, 30)}...</code>`, 'success');
            } else {
                addResult(`‚ùå Cookie read failed. Expected: ${testToken.substring(0, 20)}..., Got: ${cookieValue}`, 'error');
            }
            
            addResult('<strong>Step 3:</strong> Testing user API call...', 'info');
            
            // Test user API call (same as FormView does)
            if (cookieValue) {
                try {
                    const deviceId = `web_user_${crypto.randomUUID?.() || 'test-device-id'}`;
                    const response = await fetch('https://services.q84sale.com/api/v1/users/auth/user', {
                        method: 'GET',
                        headers: {
                            'accept': 'application/json',
                            'accept-language': 'en-US,en;q=0.9',
                            'application-source': 'q84sale',
                            'authorization': `Bearer ${cookieValue}`,
                            'content-type': 'application/json',
                            'device-id': deviceId,
                            'origin': 'https://www.q84sale.com',
                            'referer': 'https://www.q84sale.com/',
                            'x-custom-authorization': 'com.forsale.forsale.web 1748956341 1b109a5f85723be5b1a442899fca9595ffe93a10',
                        },
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data?.data?.user?.user_id) {
                            addResult(`‚úÖ User API call successful! User ID: <code>${data.data.user.user_id}</code>`, 'success');
                            addResult(`User details: <code>${JSON.stringify({user_id: data.data.user.user_id, email: data.data.user.email, first_name: data.data.user.first_name}, null, 2)}</code>`, 'info');
                        } else {
                            addResult(`‚ö†Ô∏è API call succeeded but no user_id in response`, 'error');
                        }
                    } else {
                        addResult(`‚ùå User API call failed: HTTP ${response.status} ${response.statusText}`, 'error');
                        const errorText = await response.text();
                        addResult(`Error details: <code>${errorText}</code>`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå User API call error: ${error.message}`, 'error');
                }
            } else {
                addResult('‚ùå Cannot test API - cookie not found', 'error');
            }
            
            addResult('<strong>Step 4:</strong> Testing cookie priority over URL parameter...', 'info');
            
            // Test priority: cookie vs URL
            const urlParams = new URLSearchParams('user_token=different-url-token');
            const cookieToken = getCookie('_xyzW');
            const urlToken = urlParams.get('user_token');
            const finalToken = cookieToken || urlToken;
            
            if (finalToken === cookieToken) {
                addResult(`‚úÖ Cookie takes priority: Using cookie token (${cookieToken.substring(0, 20)}...)`, 'success');
            } else {
                addResult(`‚ùå Priority test failed: Using URL token instead of cookie`, 'error');
            }
            
            addResult('<strong>Test Complete!</strong>', 'info');
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(runTest, 500);
        });
    </script>
</body>
</html>
