user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API Backend Proxy
    upstream api_backend {
        server 127.0.0.1:8080 max_fails=3 fail_timeout=10s;
    }

    # Admin App Server
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API Proxy - route /api/* to backend (must be first to avoid conflicts)
        location /api {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Admin assets - regex location must come BEFORE prefix location
        location ~ ^/admin/assets/(.+)$ {
            alias /usr/share/nginx/html/admin/assets/$1;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Admin fonts
        location ~ ^/admin/fonts/(.+)$ {
            alias /usr/share/nginx/html/admin/fonts/$1;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Admin App - route /admin/* to admin frontend
        location /admin {
            alias /usr/share/nginx/html/admin;
            try_files $uri $uri/ /admin/index.html;
            index index.html;
        }

        # Form static assets - regex location for form assets (must come before / location)
        location ~* ^/assets/(.+)$ {
            root /usr/share/nginx/html/form;
            try_files /assets/$1 =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Form fonts
        location ~* ^/fonts/(.+)$ {
            root /usr/share/nginx/html/form;
            try_files /fonts/$1 =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Form App - route /* to form frontend (default, must be last)
        location / {
            root /usr/share/nginx/html/form;
            try_files $uri $uri/ /index.html;
            index index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

